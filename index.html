<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de ICMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de ICMS</h1>
        <label for="valorIcms">Valor do ICMS:</label>
        <input type="number" id="valorIcms" placeholder="Digite o valor do ICMS">

        <label for="valorTotalDaNota">Valor Total da Nota:</label>
        <input type="number" id="valorTotalDaNota" placeholder="Digite o valor total da nota">

        <button onclick="calcularPorcentagem()">Calcular Porcentagem</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularPorcentagem() {
            const valorIcms = parseFloat(document.getElementById("valorIcms").value);
            const valorTotalDaNota = parseFloat(document.getElementById("valorTotalDaNota").value);

            if (isNaN(valorIcms) || isNaN(valorTotalDaNota) || valorTotalDaNota === 0) {
                document.getElementById("resultado").innerText = "Por favor, insira valores v√°lidos!";
                return;
            }

            const porcentagem = (valorIcms / valorTotalDaNota) * 100;
            document.getElementById("resultado").innerText = `Porcentagem: ${porcentagem.toFixed(2)}%`;
        }
    </script>
</body>
</html>
